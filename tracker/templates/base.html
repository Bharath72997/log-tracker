<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Worklog{% endblock %}</title>

    <!-- âœ… Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ðŸ” Optional block for child templates to inject extra CSS/JS -->
    {% block head %}{% endblock %}
</head>
<body class="bg-light">

    <!-- âœ… Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Worklog Portal</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text text-white me-3">
                        Welcome, {{ user.username }}!
                    </span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- âœ… Main Container -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- ðŸ”» Bootstrap JS (optional but good for dropdowns, alerts, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
